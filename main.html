<style>

.dialog {
    position: absolute;
    left: 50%;
    top: 50%;
    padding: 20px;
    background: rgb(52 52 52);
    border: 6px solid rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    color: #fff;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 999999;
}

.dialog * {
  color: #fff;
}

.close {
  position: absolute;
  right: 5px;
  top: 5px;
  width: 20px;
  height: 20px;
  opacity: 0.5;
  cursor: pointer;
}

.close:before, .close:after {
  content: ' ';
  position: absolute;
  left: 50%;
  top: 50%;
  width: 100%;
  height: 20%;
  transform: translate(-50%, -50%) rotate(-45deg);
  background: #fff;
}

.close:after {
  transform: translate(-50%, -50%) rotate(45deg);
}

.close:hover {
  opacity: 1;
}

.btn {
  cursor: pointer;
  padding: 0.5em;
  background: red;
  border: 3px solid rgba(0, 0, 0, 0.2);
}

.btn:active {
  transform: scale(0.8);
}

.msg {
  position: absolute;
  left: 10px;
  bottom: 10px;
  color: #fff;
  background: rgba(0, 0, 0, 0.6);
  font-weight: bolder;
  padding: 15px;
  animation: msg 0.5s forwards, msg 0.5s reverse forwards 3s;
  z-index: 999999;
  pointer-events: none;
}

@keyframes msg {
  from {
    transform: translate(-120%, 0);
  }

  to {
    transform: none;
  }
}

</style>

<script>
  // JavaScript code for drag functionality
  var dialogBox = document.querySelector('.dialog');
  var isDragging = false;
  var offset = { x: 0, y: 0 };

  dialogBox.addEventListener('mousedown', startDragging);
  dialogBox.addEventListener('mouseup', stopDragging);
  dialogBox.addEventListener('mousemove', drag);

  function startDragging(e) {
    isDragging = true;
    offset.x = e.clientX - dialogBox.getBoundingClientRect().left;
    offset.y = e.clientY - dialogBox.getBoundingClientRect().top;
    dialogBox.style.pointerEvents = 'none';
  }

  function stopDragging() {
    isDragging = false;
    dialogBox.style.pointerEvents = 'auto';
  }

  function drag(e) {
    if (isDragging) {
      dialogBox.style.left = (e.clientX - offset.x) + 'px';
      dialogBox.style.top = (e.clientY - offset.y) + 'px';
    }
  }
</script>
